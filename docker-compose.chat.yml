version: '3.8'

services:
  postgres-chat:
    image: postgres:16
    container_name: one-postgres-chat
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB_CHAT}
    ports:
      - "5433:5432"
    volumes:
      - postgres-chat-data:/var/lib/postgresql/data
      - ./infrastructure/init-scripts:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB_CHAT}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - monorepo-net

  redis-chat:
    image: redis:7-alpine
    container_name: one-redis-chat
    ports:
      - "6380:6379"
    volumes:
      - redis-chat-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - monorepo-net

volumes:
  postgres-chat-data:
  redis-chat-data:

networks:
  monorepo-net:
    external: true
