# Nginx configuration for jinxcodes.ai deployment
# This configuration routes traffic to the appropriate Docker containers

events {
    worker_connections 1024;
}

http {
    # Basic settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 10M;

    # MIME types
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/xml+rss
        application/json;

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=general:10m rate=30r/s;

    # Upstream definitions
    upstream todoapp {
        server todo-app:3000;
    }

    upstream aichat {
        server ai-chat:3000;
    }

    upstream profile-service {
        server profile-service:8081;
    }

    # Todo App - todoapp.jinxcodes.ai
    server {
        listen 80;
        server_name todoapp.jinxcodes.ai;

        # Security headers
        add_header X-Frame-Options DENY;
        add_header X-Content-Type-Options nosniff;
        add_header X-XSS-Protection "1; mode=block";
        add_header Referrer-Policy strict-origin-when-cross-origin;

        # Rate limiting
        limit_req zone=general burst=50 nodelay;

        location / {
            proxy_pass http://todoapp;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # WebSocket support
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            
            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # Health check endpoint
        location /health {
            proxy_pass http://todoapp/health;
            access_log off;
        }
    }

    # AI Chat - aichat.jinxcodes.ai
    server {
        listen 80;
        server_name aichat.jinxcodes.ai;

        # Security headers
        add_header X-Frame-Options DENY;
        add_header X-Content-Type-Options nosniff;
        add_header X-XSS-Protection "1; mode=block";
        add_header Referrer-Policy strict-origin-when-cross-origin;

        # Rate limiting
        limit_req zone=general burst=50 nodelay;

        location / {
            proxy_pass http://aichat;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # WebSocket support
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            
            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # Health check endpoint
        location /health {
            proxy_pass http://aichat/health;
            access_log off;
        }
    }

    # Profile Service Storage - profile.jinxcodes.ai (only storage.html)
    server {
        listen 80;
        server_name profile.jinxcodes.ai;

        # Security headers (more permissive for iframe usage)
        add_header X-Content-Type-Options nosniff;
        add_header X-XSS-Protection "1; mode=block";
        add_header Referrer-Policy strict-origin-when-cross-origin;

        # Rate limiting
        limit_req zone=general burst=20 nodelay;

        # Only allow access to storage.html
        location = /storage.html {
            proxy_pass http://profile-service/storage.html;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Allow iframe embedding for cross-domain storage
            add_header X-Frame-Options SAMEORIGIN;
        }

        # Block all other requests
        location / {
            return 404;
        }
    }

    # Default server block (catch-all)
    server {
        listen 80 default_server;
        server_name _;
        return 444;  # Close connection without response
    }
}
